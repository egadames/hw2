         <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="aria-expanded" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <div class=".navbar-text " id="navbarNav">

        <!-- NEW ROW that contains the contact Form -->
        <main>
            <div class="container">
            <div class="row">
                <div class="col-7 border margin:auto">
                    <h1>Contact <span class="border-bottom"></span> </h1>
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Name </label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary btn-lg ">Submit</button> </div>
                    </form>
                </div>
                <!-- <div class="col-2">
                </div> -->
            </div>
        </div>
        </main>
